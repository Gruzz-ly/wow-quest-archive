repo_url: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
repo_name: GitHub Repo

theme:
  name: material
  palette:
    # Dark Mode (Slate scheme)
    scheme: slate 
    primary: purple
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  # Mobile App Optimization
  icon:
    repo: fontawesome/brands/github

# The Search Plugin (Makes it searchable)
plugins:
  - search

